<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EMatchViewDlg" widgetVar="EMatchViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEMatchTitle}">
            <h:form id="EMatchViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eMatchController.selected != null}">
                        <h:outputText value="#{bundle.ViewEMatchLabel_pointsTeam1}"/>
                        <h:outputText value="#{eMatchController.selected.pointsTeam1}" title="#{bundle.ViewEMatchTitle_pointsTeam1}"/>
                        <h:outputText value="#{bundle.ViewEMatchLabel_pointsTeam2}"/>
                        <h:outputText value="#{eMatchController.selected.pointsTeam2}" title="#{bundle.ViewEMatchTitle_pointsTeam2}"/>
                        <h:outputText value="#{bundle.ViewEMatchLabel_winnerTeam}"/>
                        <h:outputText value="#{eMatchController.selected.winnerTeam}" title="#{bundle.ViewEMatchTitle_winnerTeam}"/>
                        <h:outputText value="#{bundle.ViewEMatchLabel_team1}"/>
                        <h:outputText value="#{eMatchController.selected.team1}" title="#{bundle.ViewEMatchTitle_team1}"/>
                        <h:outputText value="#{bundle.ViewEMatchLabel_team2}"/>
                        <h:outputText value="#{eMatchController.selected.team2}" title="#{bundle.ViewEMatchTitle_team2}"/>
                        <h:outputText value="#{bundle.ViewEMatchLabel_id}"/>
                        <h:outputText value="#{eMatchController.selected.id}" title="#{bundle.ViewEMatchTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EMatchViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
