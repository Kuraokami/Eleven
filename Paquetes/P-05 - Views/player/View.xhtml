<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlayerViewDlg" widgetVar="PlayerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlayerTitle}">
            <h:form id="PlayerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{playerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlayerLabel_number}"/>
                        <h:outputText value="#{playerController.selected.number}" title="#{bundle.ViewPlayerTitle_number}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_name}"/>
                        <h:outputText value="#{playerController.selected.name}" title="#{bundle.ViewPlayerTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_pass}"/>
                        <h:outputText value="#{playerController.selected.pass}" title="#{bundle.ViewPlayerTitle_pass}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_id}"/>
                        <h:outputText value="#{playerController.selected.id}" title="#{bundle.ViewPlayerTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlayerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
