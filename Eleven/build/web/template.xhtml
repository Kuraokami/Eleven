<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
            <title><ui:insert name="title">The Eleven</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
        </h:head>
        <h:body>
            <p:growl id="growl" life="3000" />
            <div class="ui-fluid">
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                        <h:form id="menuForm">
                            <p:menubar>
                                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                                <p:submenu label="#{bundle.Maintenance}">
                                    <p:menuitem value="EMatch" outcome="/views/eMatch/List.xhtml" />
                                    <p:menuitem value="Player" outcome="/views/player/List.xhtml" />
                                    <p:menuitem value="Team" outcome="/views/team/List.xhtml" />
                                </p:submenu>
                            </p:menubar>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <h:form>

                            <p:menu>
                                <p:submenu label="Resources">
                                    <p:menuitem value="EMatch" outcome="/views/eMatch/List.xhtml" />
                                    <p:menuitem value="Player" outcome="/views/player/List.xhtml" />
                                    <p:menuitem value="Team" outcome="/views/team/List.xhtml" />      
                                    <p:menuitem value="Stats" outcome="/views/stats/newxhtml.xhtml" />  
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="60">
                        <ui:insert name="footer"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="body"/>
                    </p:layoutUnit>

                </p:layout>
            </div>
        </h:body>
    </f:view>
</html>
